    var mymap = L.map('mapid').setView([-6.559929217078122, 106.73177724983636], 15);

  <script>
    Vue.component('leaflet-map', {
      template: '<div id="map" style="height: 500px;"></div>',
      mounted() {
          this.initMap();
      },
      methods: {
          initMap() {
              const map = L.map('map').setView([-6, 107.05], 12);

              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
              }).addTo(map);
              
              var geo_deskel = L.tileLayer.wms(
                  "http://34.101.221.129:8080/geoserver/ddp/wms?",
                  {
                  layers: `ddp:land_uses`,
                  format: "image/png",
                  opacity: 0.45,
                  CQL_FILTER: "INCLUDE",
                  transparent: true,
                  }
              );

              geo_deskel.addTo(map);
          }

          
      }
    });

    const vueApp = new Vue({
